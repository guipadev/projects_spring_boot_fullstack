<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'Editar' : 'Nuevo'}]] Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container py-5">

<div class="p-5 bg-ligth rounded shadow text-center mb-5">
  <h1 class="text-primery display-1">Bienvenido a mi Agenda</h1>
  <p class="fw-bold mt-3">
    Con esta aplicación podras gestionar tu agenda virtual
  </p>
  <hr>
  <p>
    Consulta, crea, actualiza o elimina tus contactos de forma fácil y segura
  </p>
</div>

  <div class="row justify-content-center">
    <div class="gol-lg-4 col-md-6">
      <h1>[[${contacto.id ne null ? 'Editar' : 'Nuevo'}]] contacto</h1>

      <form th:action="@{''}" th:object="${contacto}" method="post" class="mt-3" novalidate>
        <div class="mb-2">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" placeholder="Nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('nombre')}" th:error="*{nombre}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:error="*{fechaNacimiento}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label for="celular">Celular</label>
          <input id="celular" type="text" placeholder="Celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('celular')}" th:error="*{celular}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('email')}" th:error="*{email}" class="invalid-feedback"></div>
        </div>
        <div class="mt-3 text-end">
          <a href="/" class="btn btn-light">Cancelar</a>
          <button class="btn btn-primary">Guardar</button>
        </div>

      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
