<div class="container">
    <h2>The List Customers</h2>
    <hr>
    <a class="btn btn-warning" routerLink="/customers/add">
        Crear Customer
    </a>
    <hr>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of customers">
                <th scope="row">{{c.id}}</th>
                <td>{{c.firstName}}</td>
                <td>{{c.lastName}}</td>
                <td>{{c.email}}</td>
                <td>
                    <button class="btn btn-warning" (click)="deleteCustomer(c.id)">
                        Borrar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
