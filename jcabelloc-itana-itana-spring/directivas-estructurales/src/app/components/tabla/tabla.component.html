<div>
    <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">País</th>
        <th scope="col">Area</th>
        <th scope="col">Población</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img
            [src]="
              'https://upload.wikimedia.org/wikipedia/commons/' + country.flag
            "
            class="me-2"
            style="width: 20px"
          />
          {{ country.name }}
        </td>
        <td>{{ country.area | number }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <div>
            <button *appAccesoUsuario="'user'" type="button"class="btn btn-primary me-2">Ver</button>
            <button *appAccesoUsuario="'user'" type="button"class="btn btn-primary me-2">Imprimir</button>
            <button *appAccesoUsuario="'admin'" type="button"class="btn btn-primary me-2">Eliminar</button>
            <button *appAccesoUsuario="'admin'" type="button"class="btn btn-primary me-2">Editar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
