# Tipo BD
spring.jpa.database = POSTGRESQL
# Plataforma
spring.datasource.platform = postgres
# Link conexi�n BD
spring.datasource.url = jdbc:postgresql://localhost:5432/estudiante_db
# User y Password BD
spring.datasource.username = ${USER}
spring.datasource.password = ${PASS}
# Generar automaticamente las tablas desde el c�digo
spring.jpa.show-sql = true
# Se comentan las siguiente 2 lineas despues de creada la BD, si no constantemente cuando se ejecuta app
# realiza el proceso
spring.jpa.generate-ddl = true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
